    <link rel="stylesheet" href="./style/index.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./assets/images/logo.png" alt="" class="img-fluid">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#oppurtunities">Jobs</a></li>
                    <li class="nav-item"><a class="nav-link" href="aboutus.html">About us</a></li>

                <div class="navbar-nav ms-auto">

    </nav>
    <div class="container" style="margin-top: 50px;">
        <div class="registration-form">
            <h2>Registration</h2>
            <div class="mb-3">
                <label for="firstname" class="form-label lab">First Name <span class="mandatory">*</span></label>
                <input type="text" class="form-control" id="firstname" placeholder="Enter your first name">
                <span id="firstname-error" class="error-message"></span>
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label lab">Last Name  </label>
                <input type="text" class="form-control" id="lastname" placeholder="Enter your last name">
                <span id="lastname-error" class="error-message"></span>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label lab">Email Address <span class="mandatory">*</span></label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                <span id="email-error" class="error-message"></span>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label lab">Password <span class="mandatory">*</span></label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                <span id="password-error" class="error-message"></span>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label lab">Confirm Password <span class="mandatory">*</span></label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password">
                <span id="confirm-password-error" class="error-message"></span>
            </div>
            <div class="button-div">
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
